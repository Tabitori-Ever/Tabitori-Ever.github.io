    <script defer>
        // 章节数据
        const chapters = [
            { id: 0, title: "风滚草", content: "（一只旅鸟笨拙地向着远方飞去。）\n\n人们都说，鸟是最自由的，可以翱翔在广阔的天空。\n\n但那只是一个臆想，鸟最想的，反而是能逃离天空汹涌的气流，扎根在安定的土地上。\n\n所以我一直在寻找，永远在寻找。\n\n漂泊着，像一只旅鸟。\n\n（鸟儿继续徘徊，拉远出现主人公凝望的背影，渐渐黑幕）\n\n（碰酒杯的声音，聚会的嘈杂声渐起）\n\n\"小桐……小桐\"\n\n\"嗯，啊……\"看来我刚刚发呆了。\n\n\"敬你一杯，嘻嘻\"\n\n\"嗯，我也敬你。\"\n\n\"每次同学聚会，打完招呼后就是我们几个聊了呢，可惜雅子那家伙在男人堆里陪男朋友，不然就和那时候一样了，哼——\"晓榆喝完一大口，故作娇态地埋怨到。\n\n我咽下抿的一口，虽说是果酒，还是有点冲。\n\n\"不也挺好的吗？她一直都走在前面呢\"我从好方面回道。\n\n\"好什么好呀，丢下我们也好吗？算了，我们也丢下她，不谈了\"\n\n看来她的话引子已经达到效果了。\n\n\"你……在北京的生活怎么样啊？\"她换了副面孔继续到。\n\n\"挺好的，大学不都那个样\"我微笑回道。\n\n\"是呢，哈哈哈！\"她听完大笑起来。\"不过，我们几个，什么时候距离这么远了呢？\"\n\n\"我……不知道\"客套话惹人不满意了啊。\n\n\"你还在继续当'旅鸟'吗？\"她若无其事地说道。\n\n\"啊啊啊，别说了，好害羞啊\"我双手捂上了脸苦笑。\n\n\"哈哈哈哈，是你自己在空间里说自己和旅鸟一样的嘛~\"\n\n\"……我讨厌同学聚会……\"\n\n\"不要啊，还没借同学之口展开你的过去，快速交待你一路迷茫一直到现在的逆旅人生呢\"\n\n\"啊！！不要不要，够了够了，那种黑历史就算了吧！\"我羞耻地要哭出来了，啊啊啊。\n\n\"看来你过得不好呢，你已经改变自己了，不再是从前那个能对着屏幕打出心里话的你了\"\n\n\"以前的我被人当面读出来也会钻地缝吧，不要捉弄我了，切下一幕吧，还不放OP吗？\"\n\n\"唉唉，快了快了，等我们知道你大概怎么样、接下来要做什么就放，别急别急\"她露出了恶魔的笑容，绝对就是恶魔。\n\n那我也不能只说客套话了啊。\n\n\"'人生如逆旅'，旅鸟，是我当时看着空中徘徊无依的落单鸟所编的\"\n\n\"知道，你当时就在空间里说了，嘿嘿，后来还发现有一种鸟分类也叫旅鸟，和候鸟不同，不在栖息地，一直就在旅途中漂泊，是吧？\"\n\n\"但现在看来，当时的我只是无病呻吟而已\"\n\n\"……\"\n\n\"在独立前的童年时期是那样美好，有能力的能飞向自己想去的方向，哪怕像我这样脱离鸟群迷茫乱飞的，走上什么样的道路，也都有着机会。但现在大三已经结束了，我还迷茫着，项目组就在学期末又把我踢了，毕业考核的要求也还没达到，\"\n\n\"小桐……\"\n\n\"以前各种出矛盾换道路重新开始我都没觉得太重要，但现在我的人生已经乱了，一无所成的我只有更少的资源，然后更加一无所成，想去的地方都已经不可能了，现在的我要为自己的盲目付出代价时，才明白旅鸟这个词有多嘲讽……\"\n\n说得有点多了，我拿起应该属于我的酒杯，豪放地干了，然后一股劲冲得脑袋晕了。\n\n\"我……我……\"我醉倒了。\n\n欸？！" },
            { id: 1, title: "栖息地", content: "（电视音）\"八月立秋，鄱阳湖以白鹭为代表的夏候鸟已经开始聚集，分批地开始了今年地迁徙之旅，他们会在9月抵达东南亚，并在那里度过接下来的半年……\"\n\n每年去大学的路上经过都能看到呢。不过，他们也会迷失，到处漂泊，永远都是旅鸟吗？啊，应该不久就适应不了葬身他……\n\n不发呆了，书接上回，我似乎在同学聚会醉倒了，回完她们关心的微信后，我和那个世界也就回到了没什么联系的状态。\n\n有时不禁会想，明明之前之后都和陌生人一样，那几个小时的亲密无间究竟算什么呢？\n\n算了，我是肯定想不明白的吧，毕竟我做不到那样转变自如。\n\n但如果，距离和时间无法斩断我们间的羁绊，轮回转世，再次重逢，曾经仍然鲜明，那我还是会和当时一样满怀热情……为什么我还有这种少女幻想啊啊啊啊啊……我把头埋向小桌板。\n\n是的，我现在在火车上电脑前，当务之急是如何尽快新的课题组，或者，自己走一条别的路？……\n\n想起暑假我被莫须有的压力压垮以自学绘画为借口逃避的事，不知不觉又虚度了1/6年。不，还是有收获的，毕竟我奋发努力过一段时间，天道酬勤，功不唐捐，我火柴人画得更形象了。\n\n你或许已经开始思考我这只旅鸟迷茫失败的原因是摇摆不定，但事实不是这样，因为之前连借口都不用。\n\n总之，旅鸟没能回到大群的迁徙路线，仍迷失在一片荒地。\n\n但不论人生迷路到哪里，季节还是催促着人们到相应的栖息地去。\n\n就这样胡思乱想着，又到了学校南门，算是学校的牌面，宣传时必不可少的风景，每天都有许多伟大的人物由此进出。\n\n当然，也有我这样的路人114514号，不过都会被忽略不计吧。\n\n按照游戏里的套路，每次到这个门都会有个好友元气满满地打招呼，那样这个游戏肯定有趣多了，可惜，我的人际关系差到现在还没有主要角色出场呢。要是我玩肯定早就关闭退款差评了吧，可惜我目前的勇气不足以让我退出这个游戏。还是赖活着吧……\n\n\"嗨……\"\n\n来了来了，JK的早上好，虽然不是早上、也和我无关……\n\n\"苏桐……？\"\n\n\"啊，嗨……\"我注意到右前方的人，有点僵硬地挥手回应。\n\n貌似正好碰到寝室长出去了，应该又是出去约会吧？真好呐女大学生生活真充实呐请问什么时候爆……\n\n\"今天回来？\"\n\n\"啊……是的。\"\n\n\"新学期加油！\"\n\n\"啊嗯，干巴爹马斯。\"\n\n不知道为什么，这样随便的问候让我的心有点暖，宅女原来这么好拿捏吗？一直没怎么和人说话、偶尔网上和人对线还是不太适应这种啊。怎么还突然走进一步噫啊……\n\n\"听露露说你不在组里了？换组了吗？暑假不能浪费啊，应该能完成论文建模的\"\n\n\"啊……还没（有）……\"\n\n我爸都没这么拷打过我……\n\n\"哦，没事的，那再慢慢找个合适的吧，你的话肯定没问题的。那我还有事，先走了。\"\n\n\"嗯……\"\n\n我呆着望了一会她的背影，为什么她的人生能规划并执行地这么好呢？直到拐角挡住了视野，我回过神来转身，恰好又对着南门，额，你明白吗？…………\n\n我掏出手机继续低头向前走，收到了宿舍长的一条消息：\n\n\"如果你还想进组的话，明天早上来明光楼417我的工位吧，我带你去见一个导师，她手下一个博士方向和你之前的一样，非常优秀，带的研究生也不多，去帮打下手应该没问题。\"\n\n我焦虑了一暑假的难题……就这么……没了……吗？\n\n\"非常感谢！！！[大哭][大哭][大哭]\"\n\n我收拾完床铺仍是懵的，一抹斜阳反射在对面的大楼上，一切都是那样虚幻，我不知道怎么去理解这些事，一直以为关乎人生的大事竟然只是别人一句话的小事……\n\n哇噻，好枯燥的大道理，不要给观众讲这些，早点睡好让明天精神点吧。\n\n于是我晚上2点成功不再想这些事睡着了。" },
            { id: 2, title: "候鸟群", content: "\"叩叩\"\n\n这本该响起的敲门声已经迟到十四分钟了，倒不是我迟到了，本来也没约定具体时间，只是我已经站在门前犹豫14分钟了……\n\n所幸，有位学长敲响了这个门，而我也只得趁势跟了进来。\n\n\"你来了啊，稍等，我收拾一下东西。\"\n\n寝室长压着比平常略低的声音，维持着办公室的安静。\n\n\"好的。\"\n\n我被感染得不由得拘谨僵硬地回答。\n\n\"不用紧张~\"\n\n她笑着拍了拍我，然后往外走去。\n\n\"那位导师平时比较忙，自己并不负责研究生的管理，而只管理3个博士生，3个博士生各带领有一个组。\"\n\n\"哦……\"我似懂非懂地回应。\n\n之前的虽然也主要是研究生学长带，但老师还是时不时来检查管理一下。\n\n\"我要帮你联系的是负责工业4.0超低时延可靠连接的组，在通信物理层与链路层跨层优化方向有一个奖项，而我看你之前组的方向确定性时延的一种方法就是这个，可以说很合适。\"\n\n\"啊，确实知道一些。\"\n\n好恐怖，要是我自己去联系肯定想不到去了解这么多。\n\n\"今天上午那位导师正好在，" }
        ];
        
        // 结局数据
        const endings = [
            { id: 1, title: "飞向遥远的天空", type: "TE", content: "在经历了种种挫折和迷茫之后，苏桐最终决定勇敢地追求自己的理想。她放弃了现有的安稳，选择了一条充满挑战但更符合内心渴望的道路。\n\n虽然旅途艰辛，虽然未来充满不确定性，但她不再害怕。因为她终于明白，旅鸟的价值不在于找到一个永久的栖息地，而在于在不断飞翔中发现自我，实现自我。\n\n最终，她飞向了遥远的天空，那里有更广阔的世界，有更多的可能性，也有更真实的自己。" },
            { id: 2, title: "永恒盘旋的孤鸟", type: "NE", content: "苏桐在现实和理想之间不断徘徊，既不愿完全妥协于现实，又没有勇气彻底追求理想。她选择了一种中间状态，在熟悉的环境中继续生活，但内心始终怀着对远方的向往。\n\n这种状态让她既不会完全迷失，也不会完全满足。她像一只永恒盘旋的孤鸟，始终在天空中徘徊，既不降落，也不飞向更远的地方。\n\n或许这就是生活的常态，没有绝对的圆满，只有不断的妥协和平衡。" },
            { id: 3, title: "坠落不知的他乡", type: "BE", content: "现实的压力和理想的破灭让苏桐感到前所未有的挫败。她尝试过各种努力，但似乎总是事与愿违。在一次又一次的打击之后，她的内心防线终于崩溃了。\n\n她开始怀疑自己的能力，怀疑自己的选择，甚至怀疑生活的意义。最终，她在他乡迷失了方向，不知道自己该去向何方。\n\n这是一个悲伤的结局，但也是生活的一种可能。有时候，即使我们拼尽全力，也未必能够得到想要的结果。" },
            { id: 4, title: "栖居温暖的园地", type: "HE", content: "经过漫长的寻找和等待，苏桐终于找到了属于自己的栖息地。在这里，她感受到了温暖和接纳，也找到了自己的价值和归属感。\n\n虽然这个栖息地可能不如她曾经想象的那么完美，但它真实、温暖，让她感到安心。她在这里扎根，生长，绽放出属于自己的光彩。\n\n旅鸟最终找到了家，这或许是最美好的结局。" }
        ];

        // 获取URL参数
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // 加载章节内容的函数
        function loadChapter() {
            const endingId = getUrlParameter('ending');
            
            // 检查是否为结局页面
            if (endingId) {
                loadEnding(parseInt(endingId, 10));
            } else {
                // 章节页面逻辑
                const chapterId = parseInt(getUrlParameter('id') || 0);
                const chapter = chapters.find(ch => ch.id === chapterId);
                
                if (chapter) {
                    // 更新页面标题和章节标题
                    document.title = `${chapter.title} - 旅鸟`;
                    document.getElementById('chapter-title').textContent = `第${chapter.id + 1}章 ${chapter.title}`;
                    
                    // 更新章节内容，将换行符转换为段落
                    const contentElement = document.getElementById('chapter-text');
                    contentElement.innerHTML = '';
                    
                    const paragraphs = chapter.content.split('\n\n');
                    paragraphs.forEach(para => {
                        if (para.trim()) {
                            const p = document.createElement('p');
                            p.textContent = para.trim();
                            contentElement.appendChild(p);
                        }
                    });
                    
                    // 设置导航链接
                    const prevLink = document.getElementById('prev-chapter');
                    const nextLink = document.getElementById('next-chapter');
                    
                    const prevChapter = chapters.find(ch => ch.id === chapterId - 1);
                    const nextChapter = chapters.find(ch => ch.id === chapterId + 1);
                    
                    if (prevChapter) {
                        prevLink.href = `novel-chapter.html?id=${prevChapter.id}`;
                        prevLink.style.display = 'inline-block';
                    } else {
                        prevLink.style.display = 'none';
                    }
                    
                    if (nextChapter) {
                        nextLink.href = `novel-chapter.html?id=${nextChapter.id}`;
                        nextLink.style.display = 'inline-block';
                    } else {
                        nextLink.style.display = 'none';
                    }
                } else {
                    // 如果找不到章节，显示错误信息
                    document.getElementById('chapter-title').textContent = '章节未找到';
                    document.getElementById('chapter-text').textContent = '抱歉，请求的章节不存在。';
                    document.getElementById('prev-chapter').style.display = 'none';
                    document.getElementById('next-chapter').style.display = 'none';
                }
            }
        }
        
        // 加载结局内容的函数
        function loadEnding(endingId) {
            // 查找对应的结局
            const ending = endings.find(e => e.id === endingId);
            
            if (!ending) {
                // 如果找不到对应结局，显示错误信息
                document.title = '结局不存在 - 旅鸟';
                document.getElementById('chapter-title').textContent = '结局不存在';
                document.getElementById('chapter-text').textContent = '找不到指定的结局。';
                
                // 隐藏上一章/下一章按钮
                document.getElementById('prev-chapter').style.display = 'none';
                document.getElementById('next-chapter').style.display = 'none';
                return;
            }
            
            // 更新页面标题和章节标题
            document.title = `${ending.title} - 旅鸟`;
            document.getElementById('chapter-title').textContent = `${ending.title} [${ending.type}]`;
            
            // 处理结局内容，将换行符转换为段落
            const contentElement = document.getElementById('chapter-text');
            contentElement.innerHTML = '';
            
            const paragraphs = ending.content.split('\n\n');
            paragraphs.forEach(paragraph => {
                if (paragraph.trim() !== '') {
                    const p = document.createElement('p');
                    p.textContent = paragraph;
                    contentElement.appendChild(p);
                }
            });
            
            // 隐藏上一章/下一章按钮
            document.getElementById('prev-chapter').style.display = 'none';
            document.getElementById('next-chapter').style.display = 'none';
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadChapter);
    </script>
