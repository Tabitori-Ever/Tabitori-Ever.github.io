<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系 - 旅鸟</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script.js" defer></script>
</head>
<body class="contact-page">
    <!-- 顶部导航栏 -->
    <header class="site-header">
        <div class="header-content">
            <div class="logo">旅鸟</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="casual-notes.html">杂记</a></li>
                    <li><a href="works.html">一些作品</a></li>
                    <li><a href="novel.html">同名小说</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 联系区域 -->
    <section id="contact" class="contact-section">
        <div class="section-number">01</div>
        <h2>联系我</h2>
        
        <div class="contact-content">
            <p>如果你对我的作品感兴趣，或者有任何合作意向，欢迎随时联系我。</p>
            <div class="contact-methods">
                <a href="mailto:contact@tabitori.com" class="contact-link">
                    <span>邮箱</span>
                    <span>contact@tabitori.com</span>
                </a>
                <a href="#" class="contact-link">
                    <span>微信</span>
                    <span>tabitori_official</span>
                </a>
                <a href="#" class="contact-link">
                    <span>社交媒体</span>
                    <span>@tabitori_design</span>
                </a>
            </div>
            
            <!-- 添加联系表单 -->
            <div class="contact-form">
                <h3>发送消息</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">消息内容</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">发送消息</button>
                </form>
            </div>
        </div>
    </section>

    <!-- 底部区域 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">TABITORI</div>
            <div class="footer-info">
                <p>旅鸟设计工作室</p>
                <p>© 2023 TABITORI. ALL RIGHTS RESERVED.</p>
            </div>
        </div>
    </footer>
</body>
</html>
