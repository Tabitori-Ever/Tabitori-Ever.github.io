        const notes = [
            {
                id: "about-traveler-bird",
                title: "何为旅鸟？",
                date: "2025.11.04",
                readTime: "5分钟",
                content: "# 何为旅鸟？\n\n### 从最初说起\n\n2020年10月4日，那是高一新入学没多久、国庆假期在家的最后一天，那天晚上，我反复思考着上个月那件天塌了的事，还有前几天国庆节那天发的，那个仅1人可见的只有两个浏览量的说说：“我和你之间的确不了解……”，而明天，我又将作为家里唯一的希望前往省重点中学，去完成属于我的奋斗，那几天我都睡不着，混沌的脑子卡在了某个本永远不该出现的死循环，我双手握着手机，含着泪翻完回忆后，把该隐藏的隐藏、舍不得删除的删除，回到自己的QQ个人资料，把已经不合时宜的头像再换掉，昵称思考了很久、打了又删，最终确定在：“旅鸟”。\n\n随后，我写了一篇说说，笨拙地想表达孤独的心情，不过由于太中二，到现在已经有几十次差点销毁了，珍贵影像资料如下：\n\n```\n![图片](../assets/img/最初的旅鸟.png \"最初的旅鸟\")\n```\n\n其实这篇说说里已经介绍了我最早对于旅鸟的想法：即被“人生如逆旅，我亦是行人”这句古诗中的旅人形象所感染，认为自己也像旅途中一样没有安定，然后当时正是候鸟迁徙的时候，看到落单的鸟儿在旷野上迷茫地盘旋，便自造一词“旅鸟”以自诩。\n\n### 不断深化的意象\n\n但说实话，当时的我并不觉得这个词值得我坚持几年乃至一辈子。那时甚至有个到某个重要的时刻就强行为自己想一个昵称的怪癖，但我一直认可的，也就儒狮、旅鸟、桑榆下和永旅鸟三个而已，或许其它还有但我不记得了，又或是放在当时的经历来看确实很有意义但现在觉得很尬。不论如何，这种行为也为当时增添了很多趣味。\n\n我认可的三个昵称，儒狮是由于我从小比较死板，但又有点成绩被老师偏爱经常担任班长组长之类管理同学，我自认为很宽容了，但还是不免有些矛盾，同时当时秉承着一种不惹事但不怕动手打架的自威心理，便自诩为儒狮。不过虽然这么说好像我对自己认识很清晰一样，但其实只是一直犯着错，完全不能认识并吸取教训。而后来的桑榆下，是后来一直期待回到从前、于是便在桑榆的下面等待故人归来的意思，桑榆既是故乡的意象，也有着“失之东隅，收之桑榆”这么一句典故在，我当时真的盼望着有一天能把丢掉的东西，再重新找回。当然，后来知道不仅是丢了，还被弄坏了之后，便不怎么用这个昵称了，不过说来有趣，高考完后注册了一堆账号，用的都是这个，后来再换成永旅鸟的时候，突然发现换昵称变成了一件成本很大的事，加上本来也懒得想，也实在不如当年有创造力了，也就没再换了。\n\n把名字再换回永旅鸟，是大一下前后的事了，离家1400多公里，不仅是地理人文的跨越，更是农村和城市、传统与潮流、高中大学不同学习方式的跨越，那时的我充满焦虑和挫败感，什么都做不好也不知道该做什么，想和身边的人结交却总是产生矛盾，对新的环境花了一年也不知道怎么适应，甚至怀念起了高三那种虽然很苦很累但目标明确的日子。于是，旅鸟这个词又反复出现在我的脑海，我不断思考着一个人流离他乡的感觉，到现在萌生了用一个故事来表达这种感受的想法。\n\n### 同名衍生小说\n\n主旨方面，刚刚已经提了旅鸟小说的出发点是不能适应新环境的离群感，但小说我想有一些更大的意义。“你想活出怎样的人生”是所有人必须慎重面对的人生议题，而旅鸟，则可以比作对这个问题没回答好而彷徨的人群，从这个视角出发，在迷茫的人生中，重新发现一些机遇能重新思考自己想做的事、或者能重新坚定信念，勇敢地张开翅膀飞向自己的远方。不过，从悲剧角度，我发现一个知道自己目标但不知如何努力、一直碰壁、最终心灰意冷堕向深渊的悲剧形象和旅鸟在某方面也是很像的，这时是否有一些转机能让她重新走向正轨。最终打算是将二者结合起来，既有人生层面没有目标的迷茫，却也在周围人的裹挟下有些当下必须要达成的目标，却不能和周围人一样顺利地完成，对自己产生怀疑。\n\n故事设计方面，我选择了在大学结束阶段的开始，要为之后的进修做出选择和准备、走向自己选择的路，但主角还在彷徨、不知走向何方，这个时间点作为故事的切入点。借由一次同学聚会的倾诉，快速展开她对现状的焦头烂额和对未来的不知所措，将矛盾主要放在学业和人际关系的不如意上，具体来说，她做了很多事都没有产出成果、在的组出现矛盾要重新换一条路、没有渠道曲结识好友、仅有的几个好友也经常发生不可调和矛盾，因而情绪会偏焦虑和抑郁。而主角的成长路线，首先会在好友帮助下进入第一个组得到历练，同时和好友出现矛盾的同时结识了新的好友；第二个阶段，与第一个组产生矛盾，所有的人际关系全部重建，但主角的信念已经坚强到一定程度，随后她先进行短暂的一段时间做自己喜欢的事情，然后在正式进修的时期通过深度调研选择并成功进入了一个组，凭借上个组的一些经验，主角能够从容地面对一些问题了；最后一个阶段，在新的组中仍不断出现着一些问题，但主角学会了如何和矛盾相处，并且坚定了自己的信念，通过持续的投入也终于有了一定的成果，在好友的陪伴下，张开翅膀飞向属于自己的天空。\n\n小说设计方面，我是朝着视觉小说进行准备的，所以首先小说风格会偏向有很多对话和主角心理；其次我设计了四个结局，分别为飞向遥远的天空(TE)、永恒盘旋的孤鸟(NE)、坠落不知的他乡(BE)、栖居温暖的园地(HE)，分别代表主角在最后阶段成长的状态，真结局飞向遥远的天空自《利兹与青鸟》第四乐章的名字借鉴而来，在这条线中，主角或许并没有多大的成就、也没找到多深交的好友，但是找到了自己想做什么并主动地前行，像《楚门的世界》等诸多美式电影那样找到了自己的自由。\n\n### 永远漂泊下去\n\n从我的经历到衍生小说，最后我想再回到我的人生。当我打算写这样的小说的时候，最大的问题就是我其实还没到这个阶段，不知道具体是什么样的、会经历什么，哪怕到网上搜，也只是镜中花水中月，实际要把握整个故事的时候无从下手。那既然我都没有经历过这个阶段，为什么会有一个强烈的信念想要去完成这样一个有些人觉得俗套、有些人觉得奇怪的“职场青春文”呢？我觉得是因为我已经当了太久旅鸟，对这些问题思考够多了，想要将我的一些思考进行表达。而这些思考的结果如何？我这只旅鸟会走向哪种结局？答案应该就是永远漂泊下去，我知道我学业上渴望成果而难出、想要一个互相了解尊重的好友而不得，但我自己并没有办法去解决这些问题，也不再打算尝试强行解决这些问题，而是就这样默默无闻一人下去，做一些喜欢的事但也不得门道，在迷茫和庸碌中度过青春，一直就这么永远的漂泊下去。"
            },
            {
                id: "white-coat-hypertension",
                title: "白大褂高血压",
                date: "2025.11.10",
                readTime: "2分钟",
                content: "白大褂高血压指的是一些人的应激反应特别敏感，受到白大褂轻微视觉刺激就会释放调节激素升高血压，而激素和血压升高又会进一步放大刺激的影响，长时间无法平静。这种症状具有明显的遗传特性。\n\n所以有一群人就流淌着这样的血脉，对很多事物特别敏感，而且一旦应激，反应就会越来越大，哪怕他们主观想要停止，身体潜意识还是会倔强地坚持，于是就这样矛盾下去，但这是病。\n\n我考试或者面临一下实时的考验时，经常心跳加快、手心出汗、精神异常亢奋，尽管我想要冷静下来，身体也会潜意识地继续下去。"
            }
        ];

        // 获取URL参数
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // 加载文章内容的函数
        function loadNote() {
            const noteId = getUrlParameter('id');
            const note = notes.find(n => n.id === noteId);

            if (note) {
                // 更新页面标题和文章标题
                document.title = `${note.title} - 旅鸟`;
                document.getElementById('note-title').textContent = note.title;

                // 更新文章元信息
                document.getElementById('note-date').textContent = note.date;
                document.getElementById('note-read-time').textContent = `阅读时间: ${note.readTime}`;

                // 更新文章内容，支持标题和图片格式
                const contentElement = document.getElementById('note-text');
                contentElement.innerHTML = '';

                const paragraphs = note.content.split('\n\n');
                paragraphs.forEach(para => {
                    para = para.trim();
                    if (para) {
                        // 检查是否是一级标题 (# 开头)
                        if (para.startsWith('# ') && !para.startsWith('##')) {
                            const h1 = document.createElement('h1');
                            h1.textContent = para.substring(2).trim();
                            contentElement.appendChild(h1);
                        }
                        // 检查是否是三级标题 (### 开头)
                        else if (para.startsWith('### ')) {
                            const h3 = document.createElement('h3');
                            h3.textContent = para.substring(4).trim();
                            contentElement.appendChild(h3);
                        }
                        // 检查是否是代码块
                        else if (para.startsWith('```') && para.endsWith('```')) {
                            const codeContent = para.substring(3, para.length - 3).trim();

                            // 检查代码块中是否包含Markdown图片
                            if (codeContent.startsWith('![') && codeContent.includes('](') && codeContent.includes(')')) {
                                // 解析图片
                                const altTextMatch = codeContent.match(/\!\[(.*?)\]/);
                                const pathMatch = codeContent.match(/\((.*?)[ "]/); // 匹配括号内的路径，不包括可能的标题

                                if (altTextMatch && pathMatch) {
                                    const altText = altTextMatch[1];
                                    let imagePath = pathMatch[1];
                                    const img = document.createElement('img');

                                    // 确保图片路径正确
                                    if (imagePath.includes('最初的旅鸟.png')) {
                                        // 直接使用正确的图片路径
                                        img.src = '../assets/CasualNotes/最初的旅鸟.png';
                                    } else if (imagePath.startsWith('./')) {
                                        img.src = '../assets/CasualNotes/' + imagePath.substring(2);
                                    } else {
                                        img.src = imagePath;
                                    }

                                    // 设置图片样式确保可见并满足需求
                                    img.alt = altText;
                                    img.style.display = 'block'; // 使图片成为块级元素以便居中
                                    img.style.maxWidth = '50%'; // 宽度缩小为一半
                                    img.style.height = 'auto'; // 保持宽高比
                                    img.style.margin = '1rem auto'; // 上下边距1rem，左右自动（居中）

                                    contentElement.appendChild(img);
                                }
                            } else {
                                // 普通代码块
                                const codeBlock = document.createElement('pre');
                                codeBlock.textContent = codeContent;
                                codeBlock.style.backgroundColor = '#f5f5f5';
                                codeBlock.style.padding = '1rem';
                                codeBlock.style.borderRadius = '0.5rem';
                                codeBlock.style.overflowX = 'auto';
                                codeBlock.style.fontFamily = 'monospace';
                                codeBlock.style.margin = '1rem 0';
                                contentElement.appendChild(codeBlock);
                            }
                        }
                        // 检查是否是图片 (![开头)
                        else if (para.startsWith('![') && para.includes('](') && para.includes(')')) {
                            // 简单的Markdown图片解析
                            const altText = para.match(/!\[(.*?)\]/)[1];
                            const imagePath = para.match(/\((.*?)\)/)[1];
                            const img = document.createElement('img');
                            img.src = imagePath;
                            img.alt = altText;
                            contentElement.appendChild(img);
                        }
                        // 普通段落
                        else {
                            const p = document.createElement('p');
                            p.textContent = para;
                            contentElement.appendChild(p);
                        }
                    }
                });
            } else {
                // 如果找不到文章，显示错误信息
                document.getElementById('note-title').textContent = '文章未找到';
                document.getElementById('note-meta').style.display = 'none';
                document.getElementById('note-text').textContent = '抱歉，请求的文章不存在。';
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadNote);
    </script>
